<html lang="en">
<head>

    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap" rel="stylesheet">

<body>
   
    <div class="sidebar">
        <section>

            <a href="#">

            </a>
        
        </div>
        <div class="buttons">
            <div class="home">
                <span>
                <a href="#">
                    <i class="fa fa-home"></i>

                </a>   
                </span>
            </div>        
            <div class="search"> 
                <span>
                <a href="#search">

                </i>

                </a> 
            </span>
            </div> 
            <div class="Your Library" >
            </span>
                 <a href="#">
                    <i class="fa fa-books">
            
                         </i>

            <br>

        <section>

            </a>
           </span>
            </div>

            <span>
                <a href="#">

                </a>
            </span>
            </div>

         </section>
             <div class="premium">

                </button>
            </div>
            
    
            </div>

    <footer>
        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_IN&gl=US&pli=1">
